<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <h1>Bookmark Manager</h1>
  </header>

  <section id="add-bookmark-section">
    <input type="text" id="bookmark-title" placeholder="Title">
    <input type="url" id="bookmark-url" placeholder="URL">
    <input type="text" id="bookmark-tags" placeholder="Tags (comma separated)">
    <button id="add-bookmark-btn">+ Add Bookmark</button>
  </section>

  <section id="search-section">
    <input type="text" id="search-input" placeholder="Search bookmarks by title, URL, or tag...">
  </section>

  <section id="bookmark-list"></section>

  <footer>
    <button id="delete-selected-btn">Delete Selected</button>
    <button id="export-btn">Export</button>
    <input type="file" id="import-file" style="display: none;">
    <button id="import-btn">Import</button>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
